<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('/font/font_1_main.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0fdf4;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .text-green-700 { color: #047857; }
        .bg-green-600 { background-color: #059669; }
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-group input {
            padding-right: 2.5rem; /* Make space for the icon */
        }
        .toggle-password {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            padding: 0 0.75rem;
            cursor: pointer;
            color: #4b5563;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Создать аккаунт</h1>
    <form id="registerForm" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Имя пользователя</label>
            <input type="text" id="username" placeholder="Придумайте имя" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
            <div class="input-group">
                <input type="password" id="password" placeholder="Придумайте пароль" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                <span class="toggle-password" onclick="togglePasswordVisibility('password', 'password-icon')">
                    <svg id="password-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </span>
            </div>
        </div>
        <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Подтвердите пароль</label>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Повторите пароль" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', 'confirm-password-icon')">
                     <svg id="confirm-password-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </span>
            </div>
        </div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition duration-200 shadow-md">
            Зарегистрироваться
        </button>
    </form>
    <a href="login.html" class="block text-center mt-4 text-sm text-gray-600 hover:text-green-700">Уже есть аккаунт? Войти</a>
    <p id="error-message" class="text-red-500 text-sm mt-3 text-center"></p>
    <p id="success-message" class="text-green-500 text-sm mt-3 text-center"></p>
</div>

<script src="js/api.js"></script>
<script>
    const eyeIcon = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>`;
    const eyeOffIcon = `<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>`;

    function togglePasswordVisibility(fieldId, iconId) {
        const passwordField = document.getElementById(fieldId);
        const icon = document.getElementById(iconId);
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.innerHTML = eyeOffIcon;
        } else {
            passwordField.type = 'password';
            icon.innerHTML = eyeIcon;
        }
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        errorMessage.innerText = '';
        successMessage.innerText = '';

        if (password.length < 4) {
            errorMessage.innerText = 'Пароль должен быть не менее 4 символов.';
            return;
        }
        if (password !== confirmPassword) {
            errorMessage.innerText = 'Пароли не совпадают.';
            return;
        }

        try {
            const response = await register(username, password);
            if (response.ok) {
                successMessage.innerText = 'Регистрация прошла успешно! Сейчас вы будете перенаправлены на страницу входа.';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                const errorBody = await response.text();
                errorMessage.innerText = errorBody || 'Произошла ошибка регистрации.';
            }
        } catch (error) {
            console.error('Ошибка регистрации:', error);
            errorMessage.innerText = 'Ошибка сети. Попробуйте снова.';
        }
    });
</script>
</body>
</html>
